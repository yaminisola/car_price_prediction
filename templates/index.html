<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 Car Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn-predict {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:active {
            transform: translateY(-1px);
        }

        .btn-predict:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .result-container.show {
            display: block;
        }

        .result-container h2 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .price-display {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .car-details {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: left;
            margin-top: 15px;
        }

        .car-details p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Car Price Predictor</h1>
            <p>Enter car details to get an instant price prediction</p>
        </div>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <select id="brand" required>
                        <option value="">Select Brand</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Audi">Audi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model_year">Model Year</label>
                    <input type="number" id="model_year" min="2010" max="2024" value="2020" required>
                </div>

                <div class="form-group">
                    <label for="mileage">Mileage (km)</label>
                    <input type="number" id="mileage" min="0" max="500000" value="30000" required>
                </div>

                <div class="form-group">
                    <label for="fuel_type">Fuel Type</label>
                    <select id="fuel_type" required>
                        <option value="">Select Fuel Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transmission">Transmission</label>
                    <select id="transmission" required>
                        <option value="">Select Transmission</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="engine_size">Engine Size (L)</label>
                    <input type="number" id="engine_size" step="0.1" min="1.0" max="6.0" value="2.0" required>
                </div>

                <div class="form-group">
                    <label for="horsepower">Horsepower</label>
                    <input type="number" id="horsepower" min="50" max="600" value="150" required>
                </div>

                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition" required>
                        <option value="">Select Condition</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-predict" id="predictBtn">
                🔮 Predict Price
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing car details...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <h2>📊 Predicted Price</h2>
            <div class="price-display" id="priceDisplay">$0</div>
            <div class="car-details" id="carDetails"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const priceDisplay = document.getElementById('priceDisplay');
        const carDetails = document.getElementById('carDetails');
        const errorMessage = document.getElementById('errorMessage');
        const predictBtn = document.getElementById('predictBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const formData = {
                brand: document.getElementById('brand').value,
                model_year: parseInt(document.getElementById('model_year').value),
                mileage: parseInt(document.getElementById('mileage').value),
                fuel_type: document.getElementById('fuel_type').value,
                transmission: document.getElementById('transmission').value,
                engine_size: parseFloat(document.getElementById('engine_size').value),
                horsepower: parseInt(document.getElementById('horsepower').value),
                condition: document.getElementById('condition').value
            };

            // Show loading, hide results and errors
            loading.classList.add('show');
            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');
            predictBtn.disabled = true;

            try {
                // Call Flask API
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Display result
                    priceDisplay.textContent = `$${data.predicted_price.toLocaleString()}`;
                    
                    carDetails.innerHTML = `
                        <p><strong>Brand:</strong> ${formData.brand}</p>
                        <p><strong>Year:</strong> ${formData.model_year}</p>
                        <p><strong>Mileage:</strong> ${formData.mileage.toLocaleString()} km</p>
                        <p><strong>Fuel:</strong> ${formData.fuel_type}</p>
                        <p><strong>Transmission:</strong> ${formData.transmission}</p>
                        <p><strong>Engine:</strong> ${formData.engine_size}L</p>
                        <p><strong>Power:</strong> ${formData.horsepower} HP</p>
                        <p><strong>Condition:</strong> ${formData.condition}</p>
                    `;
                    
                    resultContainer.classList.add('show');
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                errorMessage.textContent = `❌ Error: ${error.message}. Make sure Flask server is running!`;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                predictBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
